<html ng-app="number-input-demo">
    <head>
		<!-- Bootstrap 3.3.5 -->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">

		<!-- Number Input -->
		<link rel="stylesheet" href="src/number-input.css">

		<link rel="stylesheet" href="index.css">
    </head>
    <body ng-controller="AppController as appCtrl">
    	<div class="page-header text-center">
		  	<h1>Number Input for AngularJS</h1>
            <h5>
                <a href="">Download number-input.min.js</a> or <a href="https://github.com/cohenadair/angular.number-input">View on GitHub</a>
            </h5>
		</div>

        <div class="row" ng-repeat="row in appCtrl.inputsConfig">
            <div ng-repeat="input in row">
                <div class="col-md-6">
                    <label>{{input.label}}:</label>
                    <number-input ng-model="model" options="input.options"></number-input>
                </div>
            </div>
        </div>        

        <!-- jQuery 1.11.3 -->
        <script src="lib/jquery/jquery.min.js"></script>

        <!-- Bootstrap 3.3.5 -->
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>

		<!-- AngularJS 1.4.1 -->
		<script src="lib/angular/angular.min.js"></script>

		<!-- Number Input -->
		<script src="src/number-input.js"></script>

		<script src="app.js"></script>
    </body>
</html>
