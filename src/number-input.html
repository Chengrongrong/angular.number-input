<div class="number-input-container"
     id="number-input-container-id">

	<label ng-if="numberInput.hasPrefix()"
		   id="number-input-prefix-id" 
		   class="number-input-fix number-input-prefix pull-left">{{numberInput.prefix}}</label>

	<input type="text" 
		   class="pull-left form-control number-input text-left"
		   ng-model="model"
		   ng-change="numberInput.onChange()"
		   ng-keydown="numberInput.onKeyPress($event)"
		   ng-blur="numberInput.onBlur()"
		   ng-style="numberInput.getWidth()"
		   ng-class="{'number-input-no-postfix': !numberInput.hasPostfix()}"></input>

	<label ng-if="numberInput.hasPostfix()"
		   id="number-input-postfix-id"  
	       class="number-input-fix number-input-postfix pull-left">{{numberInput.postfix}}</label>	   

	<div class="pull-right number-input-btns-container"
	     id="number-input-btns-container-id">

		<button type="button" 
				class="btn btn-default pull-left number-input-plus" 
				ng-click="numberInput.inc()"
				ng-class="{'number-input-plus-no-postfix': !numberInput.hasPostfix()}">
			<strong>+</strong>
		</button>

		<button type="button" 
				class="btn btn-default pull-right number-input-minus" 
				ng-click="numberInput.dec()">
			<strong>-</strong>
		</button>
	</div>

	<small ng-show="!hideHint" 
	       class="number-input-hint pull-left">{{numberInput.hint}}</small>
</div>
